<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="shortcut icon" href="assets/img/book-store-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="nav-bar">
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fa-solid fa-bars" id="btn"></i>
                <i class="fa-solid fa-xmark" id="cancel"></i>
            </label>
            <a href="homepage.html"><img src="assets/img/Logo-website.png" alt="rmit-logo" class="logo"></a>
            <ul>
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="category.html">FICTION</a></li>
                <li><a href="#">NON-FICTION</a></li>
                <li><a href="#">TEXTBOOKS</a></li>
                <li><a href="">CONTACT US</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <h1>CONTACT US</h1>
        <div class="container">
            
            <form action="contact.html" method="get"></form>
            <div class="form-container">

                <div class="text-inputs-container">
                    <div class="text-input-col">
                        <div class="contact-input">
                            <label for="contact-purpose" class="form-lable">Contact purpose</label>
                            <select name="contact-purpose" id="">
                                <option value="" class="contact-value">--- Select the contact purpose ---</option>
                                <option value="buy-book" class="contact-value">I want to buy books</option>
                                <option value="sell-book" class="contact-value">I want to sell books</option>
                            </select>
                        </div>
                        <div class="name-input">
                            <label for="name">Name</label>
                            <input type="text" name="name">
                        </div>
                    </div>
                    <div class="text-input-col">
                        <div class="email-input">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="phone-input">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone">
                        </div>
                    </div>
                </div>


                <div class="selection-inputs-container">
                    <div class="selection-input-col">
                        <p>Contact preference</p>
                        <div class="checkbox-input">
                            <input type="checkbox" id="vehicle1" name="choice1" value="Email">
                            <label for="vehicle1">By Email</label><br>
                            <input type="checkbox" id="vehicle2" name="choice2" value="Phone">
                            <label for="vehicle2">By Phone</label><br>
                        </div>
                    </div>
                    <div class="selection-input-col">
                        <p>Recieve weekly newsletter</p>
                        <div class="radio-button-input">
                            <input type="radio" id="yes" name="recieve-weekly-newsletter" value="Yes" checked>
                            <label for="yes">Yes</label><br>
                            <input type="radio" id="no" name="recieve-weekly-newsletter" value="No">
                            <label for="no">No</label><br>   
                        </div>
                    </div>
                </div>
                <div class="extra-notes-container">
                    <label for="extra-notes">Extra notes</label><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="button-container">
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                    <div>
                        <button>Reset</button>
                    </div>
                </div>

            </div>
            </form>
        </div>
    </main>
    <footer>
        <nav>
            <ul>

                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">CopyRight</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
