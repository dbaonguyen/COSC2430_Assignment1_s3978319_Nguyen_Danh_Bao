<body>
  <header>
    <nav class="nav-bar">
      <input type="checkbox" id="check">
      <label for="check">
        <i class="fa-solid fa-bars" id="btn"></i>
        <i class="fa-solid fa-xmark" id="cancel"></i>
      </label>
      <a href="index.html"><img src="assets/img/Logo-website.png" alt="rmit-logo" class="logo"></a>

        <li><a href="contact.html">CONTACT US</a></li>
      </ul>
    </nav>

  </header>
  <div class="container">
    <main>
      <h1>CONTACT US</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="contact-purpose">Contact Purpose</label>
          <select id="contact-purpose" name="contact-purpose">
            <option value="sell">I want to sell books</option>
            <option value="buy">I want to buy books</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <span>Contact Preference</span>
          <label for="contact-by-email">
            <input type="checkbox" id="contact-by-email" name="contact-preference" value="email">By Email
          </label>
          <label for="contact-by-phone">
            <input type="checkbox" id="contact-by-phone" name="contact-preference" value="phone">By Phone
          </label>
        </div>
        <div class="form-group">
          <span>Receive Weekly Newsletter</span>
          <label for="newsletter-yes">
            <input type="radio" id="newsletter-yes" name="newsletter" value="yes" checked>Yes
          </label>
          <label for="newsletter-no">
            <input type="radio" id="newsletter-no" name="newsletter" value="no">No
          </label>
        </div>
        <div class="form-group">
          <label for="extra-notes">Extra Notes</label>
          <textarea id="extra-notes" name="extra-notes" rows="4"></textarea>
        </div>
        <div class="form-buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </div>
  
  <footer>

    </nav>
  </footer>
