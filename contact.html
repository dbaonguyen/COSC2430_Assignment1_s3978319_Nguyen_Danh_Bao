<body>
    <header>
        <nav class="nav-bar">
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fa-solid fa-bars" id="btn"></i>
                <i class="fa-solid fa-xmark" id="cancel"></i>
            </label>
            <a href="homepage.html"><img src="assets/img/Logo-website.png" alt="rmit-logo" class="logo"></a>

                <li><a href="homepage.html">HOME</a></li>

                <li><a href="">CONTACT US</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <form action="contact.html" method="get"></form>
            <div class="form-container">

                <div class="input-detail">
                    <label for="contact-purpose" class="form-lable">Contact purpose</label>
                    <select name="contact-purpose" id="">
                        <option value="" class="contact-value">--- Select the contact purpose ---</option>
                        <option value="buy-book" class="contact-value">I want to buy books</option>
                        <option value="sell-book" class="contact-value">I want to sell books</option>
                    </select>
                </div>
                <div class="input-detail">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                </div>
                <div class="input-detail">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="input-detail">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone">
                </div>
                <div class="input-detail">
                    <p>Contact preference</p>
                    <label for="by-phone">By Phone</label>
                    <input type="checkbox" name="by" value="phone">
                    <label for="by-email">By Email</label>
                    <input type="checkbox" name="by" value="email">
                </div>
                <div class="input-detail">
                    <label for="receive-weekly-newsletter">Receive weekly newsletter</label>
                    <input type="radio" id="yes" name="receive-weekly-newsletter" value="Yes" checked>
                    <label for="html">Yes</label>
                    <input type="radio" id="no" name="receive-weekly-newsletter" value="No">
                    <label for="css">No</label>
                </div>
                <div class="input-detail">
                    <label for="extra-notes">Extra notes</label>
                    <textarea name="extra-notes" id="extra-notes" cols="30" rows="30"></textarea>
                </div>
                <div class="submit-button">
                    <button type="submit">Submit</button>
                    <button>Reset</button>
                </div>

            </div>
            </form>
        </div>
    </main>
